    <meta

    <!-- Favicons -->

    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      rel="stylesheet"
    />

  <body class="pricing-page">
    <header id="header" class="header d-flex align-items-center sticky-top">
      <div
        class="container-fluid container-xl position-relative d-flex align-items-center"
      >
        <a href="/" class="logo d-flex align-items-center me-auto">
          <!-- Uncomment the line below if you also wish to use an image logo -->
          <!-- <img src="assets/img/logo.png" alt=""> -->
          <h1 class="sitename text-sm">CODE FORCE</h1>
        </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li>
              <a href="/">Home<br /></a>
            </li>
             
            <li><a href="/school-fees">Pricing</a></li>
            <li><a href="/contacts"  >Contact Us</a></li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

        <a class="btn-getstarted " style="background-color: navy !important;" href="/home">Login</a>
 
      </div>
    </header>

    <main class="main">
      <!-- Page Title -->
      <div class="page-title" data-aos="fade">
        <nav class="breadcrumbs" style="background-color: navy">
          <div class="container" style="background-color: navy">
            <ol>
              <li><a href="/">Home</a></li>
              <li><a href="/login">Login</a></li>
            </ol>
          </div>
        </nav>
      </div>

      <!-- End Page Title -->

      <br />

      <!-- Pricing Section -->
      <section id="pricing" class="pricing section">
        <div class="container">
          <div class="row gy-3">
            <div class="col-xl-3 col-lg-3"></div>

            <div
              class="col-xl-6 col-lg-6"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <div
                class="pricing-item featured"
                style="border: 1px solid orange"
              >
                <h3> Login</h3>
                <h4 class="flex items-center justify-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="72"
                    height="72"
                    viewBox="0 0 256 256"
                  >
                    <path
                      fill="currentColor"
                      d="m225.27 60.21l-96-32a4 4 0 0 0-2.54 0l-96 32A4 4 0 0 0 28 64v80a4 4 0 0 0 8 0V69.55l43.88 14.63a60 60 0 0 0 24.54 91c-20.86 5.74-39 19.13-51.77 38.65a4 4 0 0 0 6.7 4.36C75.17 193.92 100.2 180 128 180s52.83 13.92 68.65 38.18a4 4 0 0 0 6.7-4.36c-12.72-19.52-30.91-32.91-51.77-38.65a60 60 0 0 0 24.54-91l49.15-16.39a4 4 0 0 0 0-7.58ZM180 120a52 52 0 1 1-92.07-33.14l38.8 12.93a3.95 3.95 0 0 0 2.54 0l38.8-12.93A51.85 51.85 0 0 1 180 120m-52-28.22L44.65 64L128 36.22L211.35 64Z"
                    />
                  </svg>
                </h4>

                <form class="container" method="post">
                  {% csrf_token %}
                  <!-- Email -->
                  <div>
                    <label
                      for="email-address-icon"
                      class="block mb-2 text-sm font-medium text-left text-gray-900"
                      >Your Email</label
                    >
                    <div class="relative w-full">
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                      >
                        <svg
                          class="w-4 h-4 text-gray-500 dark:text-gray-400"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="currentColor"
                          viewBox="0 0 20 16"
                        >
                          <path
                            d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
                          />
                          <path
                            d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
                          />
                        </svg>
                      </div>
                      <input
                        type="text"
                        name="email"
                        id="email-address-icon"
                        class="bg-gray-50 form-contol w-full border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@gmail.com"
                      />
                    </div>
                  </div>
                  <!-- Password 1 -->
                  <div class="my-3">
                    <label
                      for="phone"
                      name="password"
                      class="block mb-2 text-left text-sm font-medium text-gray-900"
                      >Enter Password</label
                    >
                    <div class="relative w-full">
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="w-5 h-5 text-gray-500 dark:text-gray-400"
                          viewBox="0 0 24 24"
                        >
                          <path
                            fill="currentColor"
                            d="M2 16c0-2.828 0-4.243.879-5.121C3.757 10 5.172 10 8 10h8c2.828 0 4.243 0 5.121.879C22 11.757 22 13.172 22 16c0 2.828 0 4.243-.879 5.121C20.243 22 18.828 22 16 22H8c-2.828 0-4.243 0-5.121-.879C2 20.243 2 18.828 2 16"
                            opacity="0.5"
                          />
                          <path
                            fill="currentColor"
                            d="M8 17a1 1 0 1 0 0-2a1 1 0 0 0 0 2m4 0a1 1 0 1 0 0-2a1 1 0 0 0 0 2m5-1a1 1 0 1 1-2 0a1 1 0 0 1 2 0M6.75 8a5.25 5.25 0 0 1 10.5 0v2.004c.567.005 1.064.018 1.5.05V8a6.75 6.75 0 0 0-13.5 0v2.055a23.57 23.57 0 0 1 1.5-.051z"
                          />
                        </svg>
                      </div>
                      <input
                        type="password"
                        id="phone-icon"
                        name="password"
                        class="bg-gray-50 form-contol w-full border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="6 digits or more"
                      />
                    </div>
                  </div>
                  <p class="my-4  text-left text-gray-700 text-sm">
                    
                    <a href="/reset-password" class="text-blue-600">
                        Forgot Password?</a
                    >
                  </p>

                  <div class="btn-wrap bg-white">
                    <button type="submit" class="btn-buy">Login</button>
                  </div>
                </form>
                <p class="my-4 text-gray-700 text-sm">
                  Don't have an account?
                  <a href="{% url 'register_user' %}" class="text-blue-600">
                    Create Account</a
                  >
                </p>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3"></div>
          </div>
        </div>
      </section>

      <br />
      <br />
      <br />
      <br />
      <br />
      <br />

      <!-- /Pricing Section -->
    </main>
    <div>
          {% include "components/footer.html" %}
    </div>

    <!-- Scroll Top -->
    <a
      href="#"
      id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>

    <!-- PureCounter Vanilla JS -->
    <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>

    <!-- Swiper JS -->
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

    <!-- Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
