  <body class="pricing-page">
    <header id="header" class="header d-flex align-items-center sticky-top">
      <div
        class="container-fluid container-xl position-relative d-flex align-items-center"

        <a href="/" class="logo d-flex align-items-center me-auto">

          <!-- <img src="assets/img/logo.png" alt=""> -->
          <h1 class="sitename text-sm">CodeForce</h1>
        </a>

        <nav id="navmenu" class="navmenu">

            <li>

            </li>

            <li><a href="/school-fees">Pricing</a></li>
            <li><a href="/contacts">Contact Us</a></li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

          style="background-color: navy !important"
          href="/home"
          >login</a

                style="border: 1px solid rgb(35 56 118)"

                  Staff Portal

                    style="color: rgb(35 56 118)"

                    height="72"

                  <li>Billing Management</li>
                  <li>Company Management</li>
                  <div class="btn-wrap">
                    <a
                      href="/staff/"
                      class="btn-buy"
                      style="background-color: rgb(35 56 118)"

                  </div>
                </ul>
                <div class="btn-wrap">
                  <a
                    href="/staff"
                    class="btn-buy"
                    style="background-color: rgb(35 56 118)"
                    >Login</a

                </div>

            <div class="col-xl-63 col-lg-3"></div>

            <!-- End Pricing Item -->
