{% load static %} 
<div class="flex fixed top-0 bg-white w-full pb-1 block lg:hidden justify-between pr-2 items-center">
  <div class="flex justify-between pr-2 items-center">
    <button

    >
      <span class="sr-only">Open sidebar</span>
      <svg
        class="w-6 h-6  dark:text-gray-800 "
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          fill-rule="evenodd"
          d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
        ></path>
      </svg>
    </button>
    <button 
      data-drawer-target="separator-sidebar"
      data-drawer-toggle="separator-sidebar"
      aria-controls="separator-sidebar"
      type="button"
      class="inline-flex px-6 items-center text-xl pt-2 dark:text-gray-800 text-gray-800  rounded-lg sm:hidden  focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:focus:ring-gray-600"
    >
      <span class="sr-only">Open sidebar</span>
      <div class="flex font-bold items-center">
        Kiarutura School
      </div>
    </button>
  </div>
 
</div>
